<!DOCTYPE html>
<html>
<head>
<title>CMA</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<script src="https://kit.fontawesome.com/483059d9a6.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 id="title">Contact Management Application</h1>
    <div class="cms-table-container" id = "cmsTableContainer">
        <div class="cms-table-row">
            <div class="cms-table-column cms-key cms-header">Key</div>
            <div class="cms-table-column cms-first-name cms-header" required>First Name</div>
            <div class="cms-table-column cms-last-name cms-header" required>Last Name</div>
            <div class="cms-table-column cms-birth-date cms-header" required>Date of birth</div>
            <div class="cms-table-column cms-phone cms-header" required>Phone</div>
            <div class="cms-table-column cms-email cms-header" required>Email</div>
            <div class="cms-table-column cms-address cms-header">Address</div>
            <div class="cms-table-column cms-add-entry-column cms-header" id="cmsAddNewEntry">+</div>
        </div>
        <span id="tableBody"></span>
    </div>

    <div class="disable-modal" id="backdrop"></div>

    <div class="disable-modal" id="newPersonModal">
        <h1 id="newPersonModalHeader">Add New Person</h1>

        <label for="newPersonFirstName">First Name</label>
        <input type="text" id="newPersonFirstName">

        <label for="newPersonLastName">Last Name</label>
        <input type="text" id="newPersonLastName">

        <label for="newPersonBirthDate">Date of birth</label>
        <input type="date" id="newPersonBirthDate">

        <label for="newPersonPhone">Phone</label>
        <input type="text" id="newPersonPhone">

        <label for="newPersonEmail">Email</label>
        <input type="text" id="newPersonEmail">

        <label for="newPersonAddress">Address (optional)</label>
        <input type="text" id="newPersonAddress">

        <button id="newPersonCancelBtn">Cancel</button>
        <button id="newPersonSubmitBtn">Submit</button>

        <p id="errorMessage"></p>
    </div>
 <script src="script.js"></script>
</body>
</html>
